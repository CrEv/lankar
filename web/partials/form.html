<section>
  <form class="form-horizontal" name="linkForm">
    <fieldset>
      <div class="row">
        <div class="span12">
          <legend>Add a new link</legend>
        </div>
      </div>
      <div class="row">
        <div class="span7">
          <div class="control-group">
            <label class="control-label" for="url">Address</label>
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-share-alt"></i>
                </span><input id="url" name="url" class="input-xlarge" ng-model="form.url" type="text" required />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span7">
          <div class="control-group">
            <label class="control-label" for="linktitle">Title</label>
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-bookmark"></i>
                </span><input id="linktitle" name="linktitle" class="input-xlarge" ng-model="form.title" type="text" required />
              </div>
            </div>
          </div>
        </div>
        <div class="span5">
          <span class="input-xlarge uneditable-input" ng-bind-template="[{{form.title}}]({{form.url}})"></span>
          <span class="help-block">Markdown link</span>
        </div>
      </div>
      <div class="row">
        <div class="span7">
          <div class="control-group">
            <label class="control-label" for="desc">Description</label>
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-comment"></i>
                </span><textarea id="desc" name="desc" class="inputmarkdown" ng-model="form.desc"></textarea>
              </div>
            </div>
          </div>
        </div>
        <div class="span5">
          <div class="previewmarkdown uneditable-input" compile="form.desc"></div>
          <span class="help-block">Markdown preview</span>
        </div>
      </div>
      <div class="row">
        <div class="span7">
          <div class="control-group">
            <label class="control-label" for="tags">Tags</label>
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on"><i class="icon-tags"></i>
                </span><input id="tags" name="tags" class="input-xlarge" ng-model="form.tags" type="text" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="span3 offset9">
          <button class="btn" ng-click="cancel()" ng-disabled="isCancelDisabled()">Cancel</button>
          <button class="btn btn-primary" ng-click="save()" ng-disabled="isSaveDisabled()">Add</button>
        </div>
      </div>
    </fieldset>
  </form>
</section>
