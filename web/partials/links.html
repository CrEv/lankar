  <section>
    <div class="row">
      <div class="span12">
        <ul class="pager">
          <li class="previous" ng-hide="islast"><a href="#/links/{{ page + 1 }}">&larr; Older</a></li>
          <li class="next" ng-hide="isfirst"><a href="#/links/{{ page - 1 }}">Newer &rarr;</a></li>
        </ul>
      </div>
    </div>
  </section>

  <section id="links" class="links-list">
    <div class="row" ng-repeat="link in links | filter:query">
      <div class="span8">
        <h4>{{link.title}}</h4>
        <div compile="link.desc"></div>
      </div>
      <div class="span4">
        <dl class="dl-horizontal">
          <dt><i class="icon-share-alt"></i></dt>
          <dd><a target="_blank" href="{{ link.url }}">{{ link.url }}</a></dd>
          <dt><i class="icon-share"></i></dt>
          <dd><a target="_blank" href="lankar.php/go/{{ link.hash }}">permalink</a></dd>
          <dt><i class="icon-tags"></i></dt>
          <dd>
            <span ng-repeat="label in link.labels"><span class="label"><i class="icon-tag icon-white"></i> {{ label }} </span> </span>
          </dd>
          <dt><i class="icon-calendar"></i></dt>
          <dd>{{ link.date }}</dd>
        </dl>
      </div>
    </div>
  </section>
  <section>
    <div class="row">
      <div class="span12">
        <ul class="pager">
          <li class="previous" ng-hide="islast"><a href="#/links/{{ page + 1 }}">&larr; Older</a></li>
          <li class="next" ng-hide="isfirst"><a href="#/links/{{ page - 1 }}">Newer &rarr;</a></li>
        </ul>
      </div>
    </div>
  </section>

</div>
